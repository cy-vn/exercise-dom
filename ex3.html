<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="item" onclick="_copy">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="item">

    </div>
    <div class="item">
    </div>
</div>
<script>
    function _copy($event) {
        const el = $event.target;
        const ulNodes = el.innerHTML;
        document.querySelector('.item:last-child').innerHTML = ulNodes;
    }
</script>
</body>
</html>
